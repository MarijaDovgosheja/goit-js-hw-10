<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <form class="form">
          <div class="delay">
            <label>
              Delay (ms)
              <input class="delay-num" type="number" name="delay" required />
            </label>
          </div>

          <fieldset class="state">
            <legend class="title-state">State</legend>
            <label class="radio-state">
              <input
                class="radio"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label class="radio-state">
              <input
                class="radio"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button class="create-btn" type="submit">Create notification</button>
        </form>
      </div>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
